<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="icon" type="image/png" sizes="42x42" href="./assets/images/favicon-42x42.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avater">
      <div class="name">
        <h1>Jessica Randall</h1>
      </div>
      <div class="location">
        <p>London, United Kingdom</p>
      </div>
      <div class="info">
        <span>"Front-end developer and avid reader."</span>
      </div>
      <div class="button">
          <a href="#" class="btn">Github</a>
          <a href="#" class="btn">Frontend Mentor</a>
          <a href="#" class="btn">LinkedIn</a>
          <a href="#" class="btn">Twitter</a>
          <a href="#" class="btn">Instagram</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arnon Bright</a>.
    </div>
  </div>
</body>
</html>
